---
layout: default
---

<div class="uk-container uk-margin-large-top uk-margin-large-bottom" style="max-width: 720px;">
    {% if page.image %}<img class="uk-width-1-1" src="{{ page.image | relative_url }}">{% endif %}
    <h1 class="uk-margin-remove-bottom">{{ page.title }}</h1>
    <p class="uk-margin-remove-top uk-text-meta">Posted on {{ page.date | date: "%B %-d, %Y" }}</p>

    {{ content }}

    <a class="uk-button uk-button-primary uk-button-large" target="_blank" href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}">Share on Facebook</a>
    <a class="uk-button uk-button-primary uk-button-large" target="_blank" href="mailto:?subject=Hey, I thought you might like this article&body={{ site.url }}{{ page.url }}">Share by Email</a>
    <p><a href="{{ 'blog' | relative_url }}">Back to posts</a></p>
</div>
