---
layout: transparent-navbar
---

<div class="uk-inline@m uk-width-1-1 uk-overflow-hidden">
    <video id="header-background" class="uk-width-1-1@m uk-background-secondary" src="{{ page.video | relative_url }}" loop muted playsinline
        uk-video="autoplay: inview" style="object-fit: cover; max-height: 760px;"></video>
    <div id="header-content" class="uk-overlay uk-position-bottom uk-height-1-1 uk-flex uk-flex-middle">
        <div class="uk-container">
            <h1 class="uk-heading-large uk-light {% if page.subtitle %}orange-underline {% endif %}uk-margin-xlarge-top uk-text-center">{{ page.title }}</h1>
            {% if page.subtitle %}<p style="font-size: 2rem;" class="uk-light uk-text-center">{{ page.subtitle }}</p>{% endif %}
        </div>
    </div>
</div>

{{ content }}
