<footer class="uk-padding uk-background-secondary uk-margin-remove-bottom">
    <div class="uk-container uk-container-medium">
        <div uk-grid>
            <div class="uk-width-1-3@m">
                <a href="/"><img style="max-height: 96px;" alt="Oak Hill Christian School" src="/assets/images/logo/logo-web.png"></a>
            </div>
            <div class="uk-width-2-3@m uk-child-width-expand@m" uk-grid>
                {% for item in site.data.navigation %}
                <div>
                    <h3>{{ item.title }}</h3>
                    {% for page in item.pages %}
                    <span class="uk-text-meta"><a href="{{ page.url }}">{{ page.title }}</a></span><br>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</footer>
