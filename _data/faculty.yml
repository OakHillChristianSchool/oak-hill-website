- name: Robert Loren Thoburn, Jr.
  bio: Robert Thoburn teaches history, government and economics.  With his wife, Sheila,
    he lives in Herndon and has five sons and four daughters as well as five grandchildren.  Robert
    serves as a deacon at Grace Christian Church in Herndon (PCA).  He earned a B.A.
    at Grove City College studying business as well as Austrian economics under Dr.
    Hans F. Sennholz.  In 1990 he graduated with a Juris Doctor from Pepperdine University
    School of Law.
  image: assets/images/faculty/rthoburn.jpg
- name: Arelis Gil
  bio: Arelis Gil earned an M.Ed. and B.A. from the University of Nevada, Las Vegas.  She
    spent six years at Palo Verde High School in Las Vegas teaching honors history
    and other courses.  She and her husband attend Calvary Chapel DC Metro.
  image: assets/images/faculty/gil.jpg
- name: Andrew Privler
  bio: Andrew Privler teaches mathematics.  He studied history earning a B.A and an
    M.A.  He went on to become a math teacher for over 30 years in New York City and
    in Prince George’s County schools.
  image: assets/images/faculty/privler.jpg
- name: David Sabin
  bio: David Sabin teaches English and Boys' PE. Born into a family of missionaries
    to Botswana and Guatamala, he has taught international students for 15 years and
    became a fluent speaker of Spanish. Mr. Sabin participates in music ministry,
    prayer team and a food bank at his congregation, Grace Tabernacle Church, in Ashburn.
    He is married with two children and holds a B.S. in English Education and a master’s
    in Educational Administration from Pensacola Christian College.
  image: assets/images/faculty/sabin.jpg
- name: Anne Simpson
  bio: Anne Simpson teaches music full time.   She first came to Oak Hill in 2003.
    Anne has earned her Kodály music teaching certification from New Saint Andrews
    College.  She also teaches musicianship classes at the Fairfax Choral Society.
    She speaks Russian on an advanced level and also teaches piano.
  image: assets/images/faculty/asimpson.jpg
- name: Jonathan Simpson
  bio: Jonathan Simpson has a B.A. from Bob Jones University where he studied Bible
    and Graphic Design.  He is married to Anne and has two children attending Oak
    Hill.  They belong to Community Baptist Church in South Riding.
  image: assets/images/faculty/jsimpson.jpg
- name: Justin Sutters
  bio: Dr. Sutters is a part-time art instructor at Oak Hill, where his  daughters
    Zoe and Livia attend. He is is the Director of the Graduate Art Education program
    at George Mason University. He attained a PhD in Art Education from the Ohio State
    University and has extensive K-12 teaching experience including two years in Brazil.
    He presents his research regularly both nationally and internationally and is
    published widely. [https://gmu.academia.edu/justinsutters](https://gmu.academia.edu/justinsutters)
  image: assets/images/faculty/sutters.jpg
