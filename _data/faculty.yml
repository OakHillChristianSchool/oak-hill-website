    in secondary English and currently holds a B.S. in English Magna Cum Laude from
    Liberty University.  Originally from Pennsylvania, Mrs. Barillas spent seven years
    teaching on the mission field in El Salvador.
  image: assets/images/faculty/barillas.jpg
- name: Katherine Culver
  bio: Katherine Culver earned an elementary education degree as an honor student
    at Methodist University.  She taught at another ACCS school before coming to Oak
    Hill in 2010.  Mrs. Culver and her husband, William, worship at Potomac Hills
    Presbyterian Church in Leesburg and have two beautiful daughters.
